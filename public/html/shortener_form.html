<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="/css/styles.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form action="/shortener" method="post">
        <h1 class="h3 mb-3 fw-normal">Link Shortener</h1>
          <input
            type="text"
            class="form-control single"
            name="link"
            placeholder="Link"
            autocomplete="off"
            required
          />
        <button type="submit" class="w-100 btn btn-lg btn-primary">Shorten</button>
      </form>
    </main>
  </body>
</html>
